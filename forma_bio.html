<body class="b1">

<h1 class="tit"> ΦΟΡΜΑ ΔΗΜΙΟΥΡΓΙΑΣ ΒΙΟΓΡΑΦΙΚΟΥ </h1>

<form action="biografiko.html">
    <div class="form-group" id="di"><h2>Προσωπικά στοιχειά</h2><br>
    <label for="onomateponimo">Ονοματεπώνυμο</label>
    <input type="text" name="onomateponimo" id="on"><br>
    <br><label for="iikia">Hλικία </label>
    <input type="text" name="ilikia" id="il"><br>
    <br><label for="til">Τηλέφωνο</label>
    <input type="number" name="til" id="til" class="nam"><br>
    <br><label for="email">Email </label>
    <input type="email" name="email" id="em"></div><br>
    <div class="form-group"><h3>Προσωπικές Πληροφορίες</h3><br>
    <textarea name="bio" id="tx" cols="30" rows="5" class="airia"></textarea></div><br>
    
    <div class="form-group"><h2> Γλώσσες</h2>
    <br><label for="1">1 </label>
    <input type="text" name="1" id="1"><br>
    <br><label for="2">2 </label>
    <input type="text" name="2" id="2"></div><br>
    <div class="form-group"><h2>ΣΠΟΥΔΕΣ</h2>
    <br><label for="ti">Τίτλος </label>
    <input type="text" name="ti" id="p"><br>
    <br><label for="ba">Βαθμός </label>
    <input type="text" name="ba" id="ba"></div><br>
    <div class="form-group"><h2>Επαγγελματική Εμπύρια</h2>
    <br><label for="epa"> Ονομα προηγούμενου επαγγέλματος</label>
    <input type="text" name="epa" id="epa"></div><br><br>
    <button type="submit" id="kou" class="btn btn-primary">ΔΙΜΙΟΥΡΓΙΑ</button>
    

</form>
